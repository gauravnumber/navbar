<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		nav {
			overflow: hidden;
			background-color: tomato;
			height: 50px;

		}

		nav a {
			float: left;

			height: inherit;

			padding: 10px;

			text-decoration: none;
			text-align: center;

			display: block;
			color: #fff;
		}

		nav a:hover {
			background-color: dodgerblue;
		}
	</style>
</head>
<body>
	<nav>
		<a href="">link 1</a>
		<a href="">link 2</a>
		<a href="">link 3</a>
		<a href="">link 4</a>
		<a href="">link 5</a>
	</nav>
</body>
</html>
